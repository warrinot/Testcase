{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %} Создание нового поста {% endblock %}
{% block header %}
{% endblock header %}


{% block content %}

<form  method='post' enctype="multipart/form-data" class="post-form">
        {% csrf_token %}

</form>


{% endblock content %}
