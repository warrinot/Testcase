{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %} Изменение записи {% endblock %}

{% block header %}
  <h2>Изменение записи</h2>
{% endblock header %}


{% block content %}

<form  method='post' enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name='submit' class="btn btn-light">Отправить</button>
</form>


{% endblock content %}
